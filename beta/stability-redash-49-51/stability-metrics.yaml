      legend: {enabled: true}
      series: {stacking: normal}
      seriesOptions:
        '49': {index: 0, type: area, yAxis: 0, zIndex: 0}
        '50': {index: 0, type: area, yAxis: 0, zIndex: 1}
        '51': {index: 0, type: area, yAxis: 0, zIndex: 2}
      sortX: true
      xAxis:
        labels: {enabled: true}
        title: {text: Activity date}
        type: datetime
      yAxis:
      - title: {text: Usage hours}
        type: linear
      - {opposite: true, type: linear}
    type: CHART
  - description: ''
    id: 2379
    name: Daily usage hours for profiles in the e10s standard cohorts
    options:
