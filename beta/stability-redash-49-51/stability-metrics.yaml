- api_key: e1301f72701763acb3d3fbc763b87c0228f03a23
  data_source: Presto
  description: null
  id: 1352
  name: Beta 49/50/51 usage for addons experiment
  query: |-
    WITH channel_data AS (
      /* Restrict to population and dates of interest */
      SELECT *
      FROM crash_aggregates
      WHERE
      -- Dates start from the release of Beta 49
      submission_date >= '2016-08-03'
      AND activity_date >= '2016-08-03'
      AND dimensions['application'] = 'Firefox'
      AND dimensions['channel'] = 'beta'
      AND substr(dimensions['build_version'], 1, 2) in ('49', '50', '51')
      -- No active experiment
      AND dimensions['experiment_id'] IS NULL
    ),
    usage_by_cohort_and_date AS (
      /* Total usage hours by activity date and cohort */
      SELECT
      activity_date,
      dimensions['e10s_cohort'] AS e10s_cohort,
      substr(dimensions['build_version'], 1, 2) AS version,
      SUM(stats['usage_hours']) AS usage_hours
      FROM channel_data
      GROUP BY 1, 2, 3
    ),
    usage_by_date AS (
      /* Total usage hours by date only */
      SELECT
      activity_date,
      SUM(usage_hours) AS total_usage_hours
      FROM usage_by_cohort_and_date
      GROUP BY 1
    ),
    usage_by_cohort_with_totals AS (
      SELECT
      ubcad.*,
      total_usage_hours
      FROM usage_by_cohort_and_date AS ubcad
      JOIN usage_by_date AS ubd
        ON ubcad.activity_date = ubd.activity_date
    ),
    /* Proportion of usage by cohort and date */
    usage_props AS (
      SELECT
      activity_date,
      e10s_cohort,
      version,
      usage_hours,
      usage_hours / total_usage_hours as usage_prop
      FROM usage_by_cohort_with_totals
    )
    /* Total usage hours and proportions for both experiments. */
    SELECT
    activity_date,
    version,
    SUM(CASE WHEN e10s_cohort IN ('addons-set2a-test', 'addons-set2a-control', 'addons-set50allmpc-test', 'addons-set50allmpc-control') THEN usage_hours ELSE 0 END)
      AS usage_hours_addons,
    SUM(CASE WHEN e10s_cohort IN ('addons-set2a-test', 'addons-set2a-control', 'addons-set50allmpc-test', 'addons-set50allmpc-control') THEN usage_prop ELSE 0 END) * 100
      AS usage_pct_addons,
    SUM(CASE WHEN e10s_cohort IN ('test', 'control') THEN usage_hours ELSE 0 END)
      AS usage_hours_std,
    SUM(CASE WHEN e10s_cohort IN ('test', 'control') THEN usage_prop ELSE 0 END) * 100
      AS usage_pct_std
    FROM usage_props
    WHERE
    -- Drop the most recent days as data may be incomplete
    CAST(activity_date AS date) < current_date - interval '2' day
    GROUP BY 1, 2
    ORDER BY 1, 2
  schedule: '86400'
  visualizations:
  - description: ''
    id: 2381
    name: Daily percentage of e10s cohort usage relating to add-ons experiment
    options:
      bottomMargin: 50
      columnMapping: {activity_date: x, usage_hours_addons: unused, usage_hours_std: unused,
        usage_pct_addons: y, usage_pct_std: unused, version: series}
      globalSeriesType: area
      legend: {enabled: true}
      series: {stacking: normal}
      seriesOptions:
        '49': {index: 0, type: area, yAxis: 0, zIndex: 0}
        '50': {index: 0, type: area, yAxis: 0, zIndex: 1}
        '51': {index: 0, type: area, yAxis: 0, zIndex: 2}
      sortX: true
      xAxis:
        labels: {enabled: true}
        title: {text: Activity date}
        type: datetime
      yAxis:
      - title: {text: Percentage of usage hours}
        type: linear
      - {opposite: true, type: linear}
    type: CHART
  - description: ''
    id: 2380
    name: Daily usage hours for profiles in the e10s add-ons cohorts
    options:
      bottomMargin: 50
      columnMapping: {activity_date: x, usage_hours_addons: y, usage_hours_std: unused,
        usage_pct_std: unused, version: series}
