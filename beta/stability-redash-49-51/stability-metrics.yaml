      sortX: true
      xAxis:
        labels: {enabled: true}
        title: {text: Activity date}
        type: datetime
      yAxis:
      - title: {text: Usage hours}
        type: linear
      - {opposite: true, type: linear}
    type: CHART
  - description: ''
    id: 2378
    name: Daily percentage of e10s cohort usage relating to standard experiment
